version: '3.5'

services:
  mongo:
    image: mongo:3.4.18
    container_name: mongo
    networks:
    - indynet
    volumes:
    -  /dockervolumes/indydb:/data/db
    ports:
    - 27017:27017

  nginx:
    image: blacklabelops/nginx
    container_name: nginx
    networks:
    - indynet
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - letsencrypt_certs:/etc/letsencrypt/
    ports:
    - '80:80'
    - '443:443'

  indyscan:
    image: pstas/indyscan:latest
    container_name: indyscan-webapp
    networks:
    - indynet
    depends_on:
    - nginx
    - mongo
    environment:
    - URL_MONGO=mongodb://mongo.indynet:27017
    - INDY_NETWORKS=${INDY_NETWORKS}
    ports:
    - '3000:3000'


  indyscan-daemon:
    image: pstas/indyscan-daemon:latest
    container_name: indyscan-daemon
    networks:
    - indynet
    depends_on:
    - nginx
    - mongo
    environment:
    - URL_MONGO=mongodb://mongo.indynet:27017
    - INDY_NETWORKS=${INDY_NETWORKS}


volumes:
  letsencrypt_certs:
    external: true

networks:
  indynet:
    name: indynet
    driver: bridge
